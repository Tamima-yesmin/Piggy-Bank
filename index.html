<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  CSS Link -->
    <link rel="stylesheet" href="css/style.css" />


</head>

<body>

    <header>
        <h1 class="text-center py-4 title">PIGGY BANK</h1>
    </header>


    <main>
        <section class="container-fluid p-5">
            <div class="row g-4 ">
                <div class="col-lg-6 col-sm-12 ">

                    <img class="img-fluid" src="images/piggy.jpg" alt="">
                </div>

                <div class="col-lg-6 col-sm-12 bg-light my-4">
                    <div class="container  p-3">

                        <!-- Income section -->
                        <div class="row m-3">
                            <h2 class="text-center p-4">Income</h2>

                            <label class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="income-input">
                            </div>

                            <!-- notify-section -->
                            <div class="notify-section text-center">
                                <p id="income-notify" class="notify">⚠️ Please Enter a Amount </p>
                                <p id="income-notify2" class="notify">⚠️ you Cant Give A Negative Number </p>
                            </div>
                        </div>

                        <!-- Expenses section -->
                        <div class="row m-3">
                            <h2 class="text-center p-4">Expenses</h2>

                            <label class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10 mb-4">
                                <input type="number" class="form-control" id="food-input">
                            </div>

                            <label class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10  mb-4">
                                <input type="number" class="form-control" id="rent-input">
                            </div>

                            <label class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-10  mb-4">
                                <input type="number" class="form-control" id="clothes-input">
                            </div>

                            <!-- notify-section -->
                            <div class="notify-section text-center">
                                <p id="expense-notify" class="notify">⚠️ Please Enter a Amount </p>
                                <p id="expense-notify2" class="notify">⚠️ you Cant Give Negative Number </p>
                            </div>

                        </div>



                        <!-- Calculate BTN -->
                        <div class="d-flex justify-content-center">
                            <button id="calculate-btn" class="btn btn-primary px-3 bg-dark">Calculate</button>
                        </div>

                        <!-- notify-section -->
                        <div class="notify-section pt-3 text-center">
                            <p id="expense-total-notify" class="notify"> ⚠️ Your Expense Is More Then Income</p>
                        </div>

                        <div class="text-center fw-bolder fs-4 py-4">
                            <p>Total Expenses:<span id="expense-total">00</span>
                            </p>
                            <p>Balance: <span id="balance-total">00</span>
                            </p>
                        </div>
                    </div>

                    <!-- saveing section -->
                    <div class="row mx-5">
                        <label class="col-sm-2 col-form-label">Save:</label>
                        <div class="col">
                            <input type="number" class="form-control" id="save-input" placeholder="0">
                        </div>
                        <span class="col-sm-2 col-form-label ps-4">&#37;</span>
                        <div class="col">
                            <button id="save-btn" class="btn btn-primary px-5 bg-dark">Save</button>
                        </div>

                    </div>

                    <!-- notify-section -->
                    <div class="notify-section text-center">
                        <p id="save-notify" class="notify">⚠️ You Can't Save </p>
                    </div>

                    <div class="text-center fw-bolder fs-4 py-4">

                        <p>Saving Amount: <span id="save-total">00</span>
                        </p>
                        <p>Remaining Balance: <span id="remaining-total">00</span>
                        </p>
                    </div>

                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--vanilla JS -->
    <script src="js/index.js"></script>
</body>

</html>
